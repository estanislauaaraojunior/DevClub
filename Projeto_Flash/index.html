<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashNet</title>
    <link rel="stylesheet" href="css/syles.css">
</head>

<body>

    <section class="section-header">

        <nav class="nav-header">

            <div class="div-logo">
                <img src="img/logo.png" alt="Logo-flashnet" class="logo">
            </div>

            <div class="div-menu">
                <ul class="lista-menu">
                    <li class="nav-menu">Inicio</li>
                    <li class="nav-menu">Sobre</li>
                    <li class="nav-menu">Internet Residencial</li>
                    <li class="nav-menu">Internet Empresarial</li>
                    <li class="nav-menu">Atendimento</li>
                    <li class="nav-menu">Trabalhe Conosco</li>
                </ul>
            </div>

            <div class="area-cliente">
                <ul class="lista-area-cliente">
                    <li class="nav-area-cliente"><button class="btn-cliente">Área do Cliente</button></li>
                    <li class="nav-area-cliente"><button class="btn-fatura">2ª Via da Fatura</button></li>
                </ul>


            </div>

        </nav>

        </header>        
    </section>

    <section class="section-slides">
        <div class="div-slides">

            <div class="background-slides">
                <img src="img/slide-1.jpg" alt="background-slides" class="img-slides">            
            </div>
