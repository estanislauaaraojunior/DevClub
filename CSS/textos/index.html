<!-- SELETORES CSS
Para selecionar tudo usa o * 
Para chamar o seletor com "id" tem que usar o #
Para chamar o seletor com "class" tem que usar o . 
Exemplo:
#titulo {
    color: green;
    background-color: lightgray;
}  
.texto {
    color: purple;
    font-size: 25px;
}


UNIDADES DE MEDIDA CSS
px - pixels (unidade fixa)
em - relativo ao tamanho da fonte do elemento pai
rem - relativo ao tamanho da fonte do elemento raiz (html)
% - relativo ao elemento pai
vh - relativo à altura da viewport (1vh = 1% da altura da viewport)
vw - relativo à largura da viewport (1vw = 1% da largura da viewport)
Exemplo:
font-size: 20px;  -->
