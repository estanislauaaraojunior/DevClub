<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor DevClub</title>
    <link css rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="caixa-maior">


        <textarea class="input-texto"></textarea>

        <div class="controle">

            <select class="idioma">
                <option value="pt-BR">Português</option>
                <option value="en">Inglês</option>
                <option value="fr">Franês</option>
                <option value="es">Espanhol</option>
                <option value="de">Alemão</option>
                <option value="it">Italiano</option>
                <option value="ja">Japonês</option>
            </select>

            <button onclick="traduzir()">
                <img src="img/traduzir.ico">
            </button>

            <button onclick="ouvirvoz()">
                <img src="img/microfone.png"></button>

        </div>

        <div class="resultado">
            <h3 class="titulo-traducao">Tradução:</h3>
            <p class="traducao">A tradução aparecerá aqui.</p>
        </div>
    </div>
</body>

<script src="scripts.js"></script>

</html>
