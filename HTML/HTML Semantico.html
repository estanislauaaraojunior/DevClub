<!-- A semantica em HTML refere-se ao significado e propósito dos elementos HTML, em vez de apenas sua aparência visual. Usar tags semânticas ajuda 
 a melhorar a acessibilidade, SEO e a manutenção do código. Exemplos de tags semânticas incluem 
 <header>, <nav>, <main>, <article>, <section>, <aside> e <footer>. 
Essas tags fornecem informações claras sobre a estrutura e o conteúdo da página para navegadores e leitores de tela.

-->
