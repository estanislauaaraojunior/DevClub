<!--Tabelas
<tr> para usar linha da tabelas
<th> para usar cabeçalho da tabela
<td> para usar célula da tabela
parametros:
border para colocar bordas na tabela
cellpadding para espaçamento interno das células
    -->

<table border="2" cellpadding="10" bordercolor="red">  <!--Início da tabela-->
    <tr>            <!--Linha da tabela-->
        <th>Tipo da compra</th>     <!--Cabeçalho da tabela-->
        <th>Valor</th>              <!--Cabeçalho da tabela-->
        <th>Data</th>               <!--Cabeçalho da tabela-->      
    </tr>

    <tr>            <!--Linha da tabela-->
        <td>Alimentação</td>    <!--Célula da tabela-->
        <td>R$ 150,00</td>      <!--Célula da tabela-->    
        <td>01/06/2024</td>     <!--Célula da tabela-->
    </tr>

    <tr>
        <td>Educação</td>
        <td>R$ 200,00</td>
        <td>02/06/2024</td>
    </tr>

</table>
