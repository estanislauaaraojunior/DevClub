<!-- 
PARANMETROS IMPORTANTES SOBRE TAGS HTML 
ABERTURA <tag>
FECHAMENTO </tag>
Tags sempre com letras minusculas
Elementos com conteudo e elementos sem conteudo
Exemplo de elemento com conteudo: <p>Conteudo do paragrafo</p>
Exemplo de elemento sem conteudo: <input>
 -->



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Meu primeiro paragrafo</p>   <!-- tag <p> para paragrafo paragrafo-->
    <button>Clique aqui</button>  <!-- tag <button> para botao-->
    <input type="checkbox">  <!-- tag <input> para campo de entrada-->
    <img src="devclub.png">       <!-- tag <img> para imagem-->
    
</body>
</html>
