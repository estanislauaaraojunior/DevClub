<!-- Videos 
é um elemento HTML que permite incorporar outro documento HTML dentro da página atual. Ele cria uma janela "embutida" 
que exibe conteúdo de outra fonte. 
Atributos importantes:
src - URL do conteúdo a ser incorporado
width e height - Dimensões do iframe
frameborder - Borda ao redor do frame (0 = sem borda)
allowfullscreen - Permite modo tela cheia
loading="lazy" - Carregamento preguiçoso (melhora performance)
title - Descrição para acessibilidade
allow - Define permissões (autoplay, camera, etc.)
referrerpolicy - Controla informações de referência enviadas
-->


<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site - iFrame</title>
</head>

<body>
    <h3>Musica para foto e atenção</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse corporis recusandae mollitia quibusdam quidem
        labore, quaerat rerum at doloremque, architecto aperiam quod cupiditate rem assumenda incidunt sequi? Dolorum,
        sit fugit!</p>
    <iframe width="560" height="315" allowfullscreen src="https://www.youtube.com/embed/Uqwoopf0sx0?si=NDhx6dEoJCq_v7Cc"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen=""></iframe>

    <h3>Minha localização</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14705.403471280333!2d-43.075495608601415!3d-22.863493646609104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9984c2cd39a34f%3A0xe95186f3600010e3!2sMorro%20do%20Castro%2C%20S%C3%A3o%20Gon%C3%A7alo%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1769384966616!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>

</html>
