<!--BUTTON
    type -> define o tipo do botão
        - button -> botão comum, não envia formulário
        - submit -> envia o formulário
        - reset -> reseta os campos do formulário
    onclick -> define uma ação ao clicar no botão
    disabled -> desabilita o botão

-->

<button type="button" onclick="">enviar</button> <br
<button type="button" disabled="">enviar</button>
